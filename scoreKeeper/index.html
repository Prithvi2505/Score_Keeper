<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <style>
        .Winner {
            color: green;
        }
        
        .Loser {
            color: red;
        }
    </style>
    <section>
        <div class="container">
            <div id="Image" class="d-flex justify-content-center align-items-center">
                <img class="img-fluid" src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cGluZyUyMHBvbmd8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60">
            </div>
            <div id="Content">
                <p>ping pong game</p>
            </div>
            <div id="score">
                <h1><span id="p1Display">0</span>to<span id="p2Display">0</span></h1>
                <p>Players Score</p>
                <Span>Playing To</Span>
                <div class="container">
                    <select name="" id="playto" class="form-select">
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                
                    </select>
                </div>
            </div>
            <div id="button">
                <button type="button" class="btn btn-info" id="p1Button">+1 for player 1</button>
                <button type="button" class="btn btn-success" id="p2Button">+1 for player 2</button>
                <button type="button" class="btn btn-danger" id='reset'>Reset</button>
            </div>
        </div>
    </section>
</body>
<script src="app.js"></script>

</html>
